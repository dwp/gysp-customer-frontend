version: "3"
services:
  redis:
    image: redis@sha256:cd28cf26cc2d9960c964917d2aa97ea2110a050dfed8c821bdf60dc53dc420b7
    command: redis-server --requirepass password
    expose:
      - 6379
  customerfrontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    command: npm start
    depends_on:
      - redis
    volumes:
      - ./:/home/node/customer-frontend
      - /home/node/customer-frontend/node_modules/
    ports:
      - 3001:3001
