version: "3"
services:
  redis:
    image: redis@sha256:ee1d00c5250b5a886b09be2d5f9506add35dfb557f1ef37a7e4b8f0138f32956
    expose:
      - 6379
  web:
    build: ./
    command: npm start
    # command: npm server
    depends_on:
      - redis
    volumes:
      - customer_nodemodules:/usr/src/app/node_modules
      - ./:/usr/src/app
    environment:
      PORT: 3001
      REDIS_HOST: "redis"
    ports:
      - 3001:3001
volumes:
  customer_nodemodules:
    external: true
