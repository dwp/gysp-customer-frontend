version: "3"
services:
  redis:
    image: redis@sha256:db485f2e245b5b3329fdc7eff4eb00f913e09d8feb9ca720788059fdc2ed8339
    command: redis-server --requirepass password
    expose:
      - 6379
  customerfrontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    command: npm start
    depends_on:
      - redis
    volumes:
      - ./:/home/node/customer-frontend
      - /home/node/customer-frontend/node_modules/
    ports:
      - 3001:3001
      - 9229:9229
