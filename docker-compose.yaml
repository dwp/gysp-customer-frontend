version: "3"
services:
  redis:
    image: redis@sha256:231b76b35e53369247cf5a350cf71ec6ecf0d9b2b2e3b8808a3185aaa705618b
    command: redis-server --requirepass password
    expose:
      - 6379
  customerfrontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    command: npm start
    depends_on:
      - redis
    volumes:
      - ./:/home/node/customer-frontend
      - /home/node/customer-frontend/node_modules/
    ports:
      - 3001:3001
