version: "3"
services:
  redis:
    image: redis@sha256:f57e784d8d172478b97b6b10e72ec9a33809e685d97fd4e2b866a310977b7385
    command: redis-server --requirepass password
    expose:
      - 6379
  customerfrontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    command: npm start
    depends_on:
      - redis
    volumes:
      - ./:/home/node/customer-frontend
      - /home/node/customer-frontend/node_modules/
    ports:
      - 3001:3001
