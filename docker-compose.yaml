version: "3"
services:
  redis:
    image: redis@sha256:2f900fcbb6853b629cd4ae095ecab4a739151a5cf329141fc8d0c02f5c26018e
    command: redis-server --requirepass password
    expose:
      - 6379
  customerfrontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    command: npm start
    depends_on:
      - redis
    volumes:
      - ./:/home/node/customer-frontend
      - /home/node/customer-frontend/node_modules/
    ports:
      - 3001:3001
      - 9229:9229
