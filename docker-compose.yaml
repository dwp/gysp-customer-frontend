version: "3"
services:
  redis:
    image: redis@sha256:72bc3f02e5737cda51e45571940dba43f97da43cb76e5b4777705cbc8973712a
    command: redis-server --requirepass password
    expose:
      - 6379
  customerfrontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    command: npm start
    depends_on:
      - redis
    volumes:
      - ./:/home/node/customer-frontend
      - /home/node/customer-frontend/node_modules/
    ports:
      - 3001:3001
