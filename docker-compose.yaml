version: "3"
services:
  redis:
    image: redis@sha256:cb2ddf11373c66e8c66ea7cb4ddd82bd69849d4838ae41ee0e71a0bc5c6cc4c4
    command: redis-server --requirepass password
    expose:
      - 6379
  customerfrontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    command: npm start
    depends_on:
      - redis
    volumes:
      - ./:/home/node/customer-frontend
      - /home/node/customer-frontend/node_modules/
    ports:
      - 3001:3001
