version: "3"
services:
  redis:
    image: redis@sha256:c55d4bc8c0b3d78b4b2790427cf1f47a2251d16aff7bd0b8468824384d482702
    expose:
      - 6379
  frontend:
    build: ./
    command: npm start
    depends_on:
      - redis
    volumes:
      - nodemodules:/usr/src/app/node_modules
      - ./:/usr/src/app
    ports:
      - 3001:3001
    environment:
      REDIS_HOST: redis
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      CUSTOMERAPIGATEWAY: ${CUSTOMER_API_GATEWAY}
      NODE_EXTRA_CA_CERTS: ${NODE_EXTRA_CA_CERTS}
volumes:
  nodemodules:
    external: true
