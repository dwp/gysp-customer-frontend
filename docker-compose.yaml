version: "3"
services:
  redis:
    image: redis@sha256:91d1e609b50450dbfdd385c9bd1b6f119e4f133dee1080403c2be0a5d42febce
    command: redis-server --requirepass password
    expose:
      - 6379
  customerfrontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    command: npm start
    depends_on:
      - redis
    volumes:
      - ./:/home/node/customer-frontend
      - /home/node/customer-frontend/node_modules/
    ports:
      - 3001:3001
      - 9229:9229
