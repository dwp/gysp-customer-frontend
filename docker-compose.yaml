version: "3"
services:
  redis:
    image: redis@sha256:69a3ab2516b560690e37197b71bc61ba245aafe4525ebdece1d8a0bc5669e3e2
    command: redis-server --requirepass password
    expose:
      - 6379
  customerfrontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    command: npm start
    depends_on:
      - redis
    volumes:
      - ./:/home/node/customer-frontend
      - /home/node/customer-frontend/node_modules/
    ports:
      - 3001:3001
      - 9229:9229
