version: "3"
services:
  redis:
    image: redis@sha256:854715f5cd1b64d2f62ec219a7b7baceae149453e4d29a8f72cecbb5ac51c4ad
    expose:
      - 6379
  frontend:
    build: ./
    command: npm start
    depends_on:
      - redis
    volumes:
      - nodemodules:/usr/src/app/node_modules
      - ./:/usr/src/app
    ports:
      - 3001:3001
    environment:
      REDIS_HOST: redis
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      CUSTOMERAPIGATEWAY: ${CUSTOMER_API_GATEWAY}
      NODE_EXTRA_CA_CERTS: ${NODE_EXTRA_CA_CERTS}
volumes:
  nodemodules:
    external: true
