version: "3"
services:
  redis:
    image: redis@sha256:66ce9bc742609650afc3de7009658473ed601db4e926a5b16d239303383bacad
    command: redis-server --requirepass password
    expose:
      - 6379
  customerfrontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    command: npm start
    depends_on:
      - redis
    volumes:
      - ./:/home/node/customer-frontend
      - /home/node/customer-frontend/node_modules/
    ports:
      - 3001:3001
