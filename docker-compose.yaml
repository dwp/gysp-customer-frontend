version: "3"
services:
  redis:
    image: redis@sha256:31d8532024007f377fd91ba5e1ca99350f76135ab524c7e8fffddc9d2664e501
    command: redis-server --requirepass password
    expose:
      - 6379
  customerfrontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    command: npm start
    depends_on:
      - redis
    volumes:
      - ./:/home/node/customer-frontend
      - /home/node/customer-frontend/node_modules/
    ports:
      - 3001:3001
