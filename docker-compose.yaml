version: "3"
services:
  redis:
    image: redis@sha256:eff56acc5fc7b909183da93236ba09d3b8cb7d6db31d5b25e9a46dac9b5e699b
    command: redis-server --requirepass password
    expose:
      - 6379
  customerfrontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    command: npm start
    depends_on:
      - redis
    volumes:
      - ./:/home/node/customer-frontend
      - /home/node/customer-frontend/node_modules/
    ports:
      - 3001:3001
