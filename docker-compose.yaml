version: "3"
services:
  redis:
    image: redis@sha256:e9adb216ca87fcea1e6fb5dc67d7f90db75b63eaf32ef65ef8cb24cf875b9e49
    command: redis-server --requirepass password
    expose:
      - 6379
  customerfrontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    command: npm start
    depends_on:
      - redis
    volumes:
      - ./:/home/node/customer-frontend
      - /home/node/customer-frontend/node_modules/
    ports:
      - 3001:3001
      - 9229:9229
